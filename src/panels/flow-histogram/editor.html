<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">Settings</h5>
        <div class="gf-form">
            <span class="gf-form-label width-8">Direction</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.direction"
                        ng-change="ctrl.refresh()">
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Units</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.units"
                        ng-change="ctrl.refresh()">
                    <option value="b">B</option>
                    <option value="kb">KB</option>
                    <option value="mb">MB</option>
                    <option value="gb">GB</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Display</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.display"
                        ng-change="ctrl.refresh()">
                    <option value="total">Total</option>
                    <option value="rate">Rate</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Mode</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.mode"
                        ng-change="ctrl.refresh()">
                    <option value="separate">Separate</option>
                    <option value="stacked">Stacked</option>
                </select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-8">Legend Position</span>
            <div class="gf-form-select-wrapper max-width-10">
                <select class="gf-form-input"
                        ng-model="ctrl.panel.legendPosition"
                        ng-change="ctrl.refresh()">
                    <option value="right">Right</option>
                    <option value="bottom">Bottom</option>
                </select>
            </div>
        </div>
    </div>
</div>
